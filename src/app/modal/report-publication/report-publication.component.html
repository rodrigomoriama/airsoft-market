<form [formGroup]="reportForm" (keydown.enter)="$event.preventDefault()">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field>
        <textarea matInput #txtInputReason placeholder="Razão da Denúncia" maxlength="2000" formControlName="reason"
          matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="20" required></textarea>
        <mat-hint align="end">{{txtInputReason.value?.length || 0}}/2000</mat-hint>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <button mat-button (click)="onSubmit()">Enviar</button>
    </div>
  </div>
</form>
