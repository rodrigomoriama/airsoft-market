<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" (keydown.enter)="$event.preventDefault()">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-warning" role="alert">Troca de Senha</div>
        </div>

        <div class="col-md-12">
            <mat-form-field class="form-mat">
                <input matInput placeholder="Senha Atual" formControlName="currentPassword" type="password" required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="form-mat">
                <input matInput placeholder="Nova Senha" formControlName="newPassword" type="password" minlength="6" required>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field class="form-mat">
                <input matInput placeholder="Confirme a senha" formControlName="confirmPassword" type="password" minlength="6" required>
            </mat-form-field>
        </div>


        <div class="col-md-12">
            <button mat-raised-button type="submit" class="btn btn-save">Salvar</button>
        </div>
    </div>
</form>
