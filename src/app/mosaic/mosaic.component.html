<div class="mosaic-filter">
    <div class="filter-content">
        <app-mosaic-filter #filter></app-mosaic-filter>
    </div>

    <div class="filter-activated" *ngIf="selectedFilters">
        <mat-chip-list>
            <mat-chip *ngIf="selectedFilters.operationType.id" (click)="removeOperationTypeFilter()">{{ selectedFilters.operationType.name }}</mat-chip>
            <mat-chip *ngIf="selectedFilters.productType.id" (click)="removeProductTypeFilter()">{{ selectedFilters.productType.name }}</mat-chip>
            <mat-chip *ngIf="selectedFilters.conditionType.id" (click)="removeConditionTypeFilter()">{{ selectedFilters.conditionType.name }}</mat-chip>
            <mat-chip *ngIf="selectedFilters.caliberType.id" (click)="removeCaliberTypeFilter()">{{ selectedFilters.caliberType.name }}</mat-chip>
            <mat-chip *ngIf="selectedFilters.systemType.id" (click)="removeSystemTypeFilter()">{{ selectedFilters.systemType.name }}</mat-chip>
            <mat-chip *ngIf="selectedFilters.model.id" (click)="removeModelFilter()">{{ selectedFilters.model.name }}</mat-chip>
            <mat-chip *ngIf="selectedFilters.manufacturer.id" (click)="removeManufacturerFilter()">{{ selectedFilters.manufacturer.name }}</mat-chip>
        </mat-chip-list>
    </div>
</div>

<div class="mosaic-content">

</div>
